<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js"></script>
    <title>Foundations Project:Calculator</title>
</head>
<body>
    <div class="parentdiv">
        <div class="top">
            <div class="heading">
                <h1>Casio</h1>
                <p>by Casio Corp Japan</p>
            </div>
            <div class="anim"></div>
        </div>
        <div class="middle">
            <div class="display"></div>
        </div>
        <div class="bottom">
            <div class="digits">
              <div class="zero">0</div>
              <div class="one">1</div>
              <div class="two">2</div>
              <div class="three">3</div>
              <div class="four">4</div>
              <div class="five">5</div>
              <div class="six">6</div>
              <div class="seven">7</div>
              <div class="eight">8</div>
              <div class="nine">9</div>
              <div class="decimal">.</div>
              <div class="equal">=</div>
              <div class="dummy">00</div>
            </div>
            <div class="operators">
              <div class="clear">C</div>
              <div class="plus">+</div>
              <div class="minus">-</div>
              <div class="product">*</div>
              <div class="division">/</div>
            </div>
        </div>
    </div>
    <div class="footer">Made by sahalahsan</div>
</body>
</html>
