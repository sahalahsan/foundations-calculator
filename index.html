<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js"></script>
    <title>Foundations Project:Calculator</title>
</head>
<body>
    <div class="parentdiv">
        <div class="top">
            <div class="heading">
                <h1>Calculator</h1>
                <p>by Casio Corp Japan</p>
            </div>
            <div class="anim"></div>
        </div>
        <div class="middle">
            <div class="display"></div>
        </div>
        <div class="bottom">
            <div class="digits">
              <div class="zero digit">0</div>
              <div class="one digit">1</div>
              <div class="two digit">2</div>
              <div class="three digit">3</div>
              <div class="four digit">4</div>
              <div class="five digit">5</div>
              <div class="six digit">6</div>
              <div class="seven digit">7</div>
              <div class="eight digit">8</div>
              <div class="nine digit">9</div>
              <div class="decimal digit">.</div>
              <div class="equal">=</div>
              <div class="dummy digit">00</div>
            </div>
            <div class="operators">
              <div class="clear">C</div>
              <div class="operator" id="plus">+</div>
              <div class="operator" id="minus">-</div>
              <div class="operator" id="product">×</div>
              <div class="operator" id="division">÷</div>
            </div>
        </div>
    </div>
    <div class="footer">Created by © sahalahsan</div>
</body>
</html>
